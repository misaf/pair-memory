<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
</head>
<body>
  <div class="flex gap-3 items-center justify-between max-w-[520px] mx-auto mb-3.5">
    <div class="flex gap-3 items-center">
      <div class="bg-white px-2.5 py-2 rounded-[10px] shadow-[0_2px_10px_rgba(0,0,0,0.06)]">Moves: <span id="moves">0</span></div>
      <div class="bg-white px-2.5 py-2 rounded-[10px] shadow-[0_2px_10px_rgba(0,0,0,0.06)]">Matches: <span id="matches">0</span>/8</div>
    </div>
    <button id="restart" class="border-0 bg-[#111827] text-white px-3 py-2.5 rounded-[10px] cursor-pointer active:translate-y-[1px]">Restart</button>
  </div>

  <div id="board" class="max-w-[520px] mx-auto grid grid-cols-4 gap-2.5"></div>
  <div id="msg" class="max-w-[520px] mx-auto mt-3.5 text-center font-semibold"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
